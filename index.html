<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b69c234ad.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class="search-container">
            <i class="fa-sharp fa-solid fa-location-dot location-icon"></i>
            <input type="text" class="search" placeholder="Enter Your Location">
            <button><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="not-found-404">
            <img src="assets/not-found.png" alt="">
            <p>Oops! you have enter invalid location</p>
        </div>

        <div class="weather">
            <img src="">
            <p class="description" style="font-size: 24px; font-weight: 700; text-transform: uppercase;"></p>
            <p class="temperature"></p>
        </div>

        <div class="weather-details">

            <div class="humidity">
                <i class="fa-solid fa-water" style="font-size: 24px;"></i>
                <div class="text">
                    <span class="humidityValue"></span>
                    <span>Humidity</span>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind" style="font-size: 24px;"></i>
                <div class="text">
                    <span class="windValue"></span>
                    <span>Wind speed </span>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
